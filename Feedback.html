<!DOCTYPE html>
<html>
<head>
  <title>Warner Bros. - Feedback</title> 
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">  
  <style>
 .feedback-form {
      max-width: 500px; 
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ff4500; /* Warner Bros. orange border */
      border-radius: 5px; 
      background-color: #1f1f1f; 
      box-shadow: 0 0 10px rgba(255,69,0,0.5); /* Warner Bros. shadow color */
    }
    .success-message {
      color: #4caf50; /* Green success message */
      margin-top: 10px; 
      display: none; 
    }
    .feedback-form h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff4500; /* Warner Bros. orange */
      margin-bottom: 10px;
    }
    .feedback-form fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }
    .feedback-form legend {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff4500; /* Warner Bros. orange */
      margin-bottom: 10px;
    }
    .feedback-form label {
      font-size: 1rem;
      font-weight: normal;
      color: #ffffff; /* White label text */
    }
    .feedback-form input[type="text"],
    .feedback-form input[type="email"],
    .feedback-form textarea {
      width: 100%;
      height: 40px;
      padding: 10px;
      font-size: 1rem;
      font-weight: normal;
      color: #ffffff; /* White input text */
      background-color: #333333; /* Dark input background */
      border: 1px solid #ff4500; /* Warner Bros. orange border */
      border-radius: 5px;
    }
    .feedback-form textarea {
      height: 100px; /* Adjusted height for textarea */
    }
    .feedback-form button[type="submit"] {
      width: 100%;
      height: 40px;
      padding: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      background-color: #ff4500; /* Warner Bros. orange */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .feedback-form button[type="submit"]:hover {
      background-color: #cc3700; /* Darker orange on hover */
    }
  </style>  
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container"> 
        <a class="navbar-brand" href="#">Warner Bros.</a>
        <form class="form-inline search-form">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="Index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Movies.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="TVShows.html">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="GamesApps.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Collections.html">Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Feedback.html">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AboutUs.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <section class="feedback-form">
        <h1>Share Your Feedback</h1> 
        <form id="feedback-form">
          <fieldset>
            <legend>Your Information</legend> 
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required> 
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </fieldset>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div id="success-message" class="success-message"></div> 
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-social-icons">
		  <p>
<a href="http://www.Facebook.com" class="active">Facebook</a>
<a href="http://www.Twitter.com" class="active">Twitter</a>
<a href="http://www.Instagram.com" class="active">Instagram</a>
</p>
      </div>
      <p>&copy; 2024 Warner Bros. Entertainment Inc. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Add event listener to the form
    document.getElementById('feedback-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get the form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      // Perform client-side validation
      if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
        alert('Please fill in all the required fields.');
        return;
      }

      alert('Thank you for your feedback!');
      document.getElementById('feedback-form').reset();
    });
  </script>
</body>
</html>
